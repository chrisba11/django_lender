{% extends "generic/base.html" %}

{% block title %}Book List{% endblock title %}

{% block content %}
  <div class="book_list">
    {% for book in books %}
      <h4><a href="{% url "book_detail" pk=book.id %}">{{ book.title }} ({{ book.status }})</a></h4>
    {% endfor %}
  </div>
{% endblock content %}
