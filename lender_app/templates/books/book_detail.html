{% extends "generic/base.html" %}

{% block title %}Book Detail{% endblock title %}

{% block content %}
  <div class="book_detail">
    <h3>{{ book.title }} ({{ book.status }})</h3>
    <p>{{ book.author }}</p>
    <p>{{ book.year }}</p>
    <p>{{ book.date_added }}</p>
    <p>{{ book.last_borrowed }}</p>
  </div>
{% endblock content %}
